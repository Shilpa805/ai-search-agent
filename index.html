<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Search üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

body {
  background: linear-gradient(135deg,#fbc2eb,#a6c1ee);
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 400px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 25px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

h1 { color:#6a0572; }

input {
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  outline:none;
}

button {
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  border:none;
  padding:12px;
  width:100%;
  border-radius:10px;
  margin-top:8px;
  cursor:pointer;
  font-weight:bold;
}

button:disabled {
  opacity:0.6;
  cursor:not-allowed;
}

button:hover { transform:scale(1.03); }

.loader {
  margin-top:10px;
  display:none;
  color:#6a0572;
}

.answer {
  display:none;
  margin-top:10px;
  padding:12px;
  background:rgba(255,255,255,0.4);
  border-radius:10px;
  font-size:14px;
  text-align:left;
}

.sources {
  margin-top:10px;
  font-size:12px;
  text-align:left;
  display:none;
}

.sources a {
  text-decoration:none;
  color:#5b005f;
  display:block;
}

footer {
  margin-top:10px;
  font-size:11px;
  color:#6a0572;
}

@media(max-width:500px){ .container { width:90%; } }
</style>
</head>

<body>

<div class="container">
  <h1>AI Search üíï</h1>

  <!-- ‚úÖ FORM ENABLES ENTER KEY -->
  <form onsubmit="askAI(event)">
    <input id="query" placeholder="Ask me anything..." autocomplete="off">
    <button id="btn" type="submit">Search ‚ú®</button>
  </form>

  <div class="loader" id="loader">Let a girl think...</div>
  <div class="answer" id="answer"></div>
  <div class="sources" id="sources"></div>

  <footer>Built by a woman in tech üíÅ‚Äç‚ôÄÔ∏è</footer>
</div>

<script>
document.getElementById("query").focus();   // auto focus

async function askAI(event){
  event.preventDefault();   // STOP page reload

  const q = document.getElementById("query").value;
  const loader = document.getElementById("loader");
  const answer = document.getElementById("answer");
  const sources = document.getElementById("sources");
  const button = document.getElementById("btn");

  if(q.trim().length < 3){
    answer.innerText = "Type something meaningful bestie üí¨";
    answer.style.display = "block";
    sources.style.display="none";
    return;
  }

  loader.style.display="block";
  answer.style.display="none";
  sources.style.display="none";
  button.disabled=true;
  button.innerText="Thinking... üí≠";

  try {
    const r = await fetch("https://ai-search-agent.onrender.com/ask", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({question:q})
    });

    const d = await r.json();

    loader.style.display="none";
    button.disabled=false;
    button.innerText="Search ‚ú®";

    answer.innerHTML = d.answer.replace(/\n/g,"<br>");
    answer.style.display="block";

    let links = d.sources.map(s =>
      `<a href="${s.url}" target="_blank">üå∏ ${s.title}</a>`
    ).join("");
    
    sources.innerHTML = links;
    sources.style.display="block";

  } catch(e) {
    loader.style.display="none";
    button.disabled=false;
    button.innerText="Search ‚ú®";
    answer.innerText="Network error bestie üòî";
    answer.style.display="block";
    console.error(e);
  }
}
</script>

</body>
</html>
